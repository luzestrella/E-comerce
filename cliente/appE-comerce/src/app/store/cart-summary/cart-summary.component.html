  <div class="pull-xs-right">
  <small>
    <span class="text-white" *ngIf= "cart.itemCount > 0">
      {{cart.itemCount}} item(s)
      {{cart.cartPrice | currency:"USD"}}
    </span>
    <span class="text-white" *ngIf="cart.itemCount==0">   
      (empty)
     </span>
     <button routerLink="/cart" class="btn btn-warning btn-sm "[disabled]="cart.itemCount == 0">
      <i  class="fas fa-shopping-cart"></i>
       cart
     </button>
  </small>
</div>
