<app-nav></app-nav>
<div class="container">
    <h6>Detalles</h6>
    <div class="row">
        <div class="col">

            <a [routerLink]="product.productCode"><img class="card-img-top" src="http://placehold.it/700x400"
                    alt=""></a>
        </div>
        <div class="col">
            <div *ngFor="let p of product">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title">
                            <a>{{p.productName}}</a>
                        </h4>
                        <h5>{{p.MSRP | currency}}</h5>
                        <p class="card-text">{{p.productDescription | slice:0:60}}</p>
                    </div>
                    <div class="card-footer">
                        <a class=" btn btn-info btn-lg" (click)="agregar(product)">agregar</a>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
